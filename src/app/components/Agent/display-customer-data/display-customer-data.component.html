<app-breadcrumb [title]="'بيانات عميل '" [active_item]="'Form Wizard'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" style="padding-bottom:5px !important ;">
                    <div>
                        <h5 class="pb-2">إظهار بيانات عميل موجود</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="EmployeeForm">

                        <!-- name -->
                        <div class="form-group">
                            <label for="name"> أسم ألعميل</label>
                            <input class="form-control" id="name" type="text" placeholder="أحمد" required="required"
                                formControlName="name" disabled><!-- onlyAlphabets -->
                        </div>

                        <!-- Gender -->
                        <div class="form-group">
                            <label >أختر نوع العميل </label>
                            <input class="form-control" id="name" type="text" placeholder="أحمد" required="required"
                            formControlName="Gender" disabled>

                              <!-- <Select class="form-control" 
                                      formControlName="Gender"
                                      aria-label="Default select example"
                                      (change)="SelectedItem($event)" >
                                      <option value="" selected disabled> أختر نوع العميل </option>
                                      <option value="1"  > ذكر </option>
                                      <option value="0"  > أنثى </option>
                              </Select> -->
                          </div>

                        <!-- mobile -->
                        <div class="form-group">
                            <label for="mobilenumber"> رقم الموبايل</label>
                            <input class="form-control" id="mobilenumber" type="text" formControlName="mobile"
                                 disabled>

                        </div>

                        <!-- DateOfBirth -->
                        <div class="form-group">
                            <label> تاريخ الميلاد </label>
                            <input class="form-control" type="text"
                                required="required" formControlName="DateOfBirth" disabled>
                        </div>

                        <!-- <div class="form-group">
                            <label >أختر المحافظة</label>
                            
                              <Select class="form-control" 
                                      aria-label="Default select example"
                                      (change)="SelectedGovernorate($event)" >
          
                                      <option value="" selected disabled> {{Governorate}} </option>
                                      <option *ngFor="let obj of Governorate_List" value="{{ obj.id }}">
                                          <h3 class="selected-value"> {{ obj.title }} </h3>
                                      </option>
                              </Select>
                          </div> -->

                          <div class="form-group">
                            <label >أختر المدينة</label>
                            <input class="form-control" type="text"
                            required="required" formControlName="CityId" disabled>
                              <!-- <Select class="form-control" 
                                      aria-label="Default select example"
                                      formControlName="CityId"
                                      (change)="SelectedCity($event)" >
          
                                      <option value="" selected disabled> {{City}} </option>
                                      <option *ngFor="let obj of Filtered_List" value="{{ obj.id }}">
                                          <h3 class="selected-value"> {{ obj.title }} </h3>
                                      </option>
                              </Select> -->
                          </div>

                        <!-- address -->
                        <div class="form-group">
                            <label for="mobilenumber"> العنوان</label>
                            <textarea formControlName="address" class="form-control textForArabic"
                                placeholder="أكتب العنوان بالتفصيل " style="height: 120px" disabled>
                          </textarea>
                        </div>

                        <!--update button -->
                        <div>
                            <button class="btn btn-primary pull-right" (click)="back()" >
                                رجوع
                            </button>
                        </div>
                        <!-- insert button -->
                        <!--  -->
                        <!-- <ng-template #elseBlock>
                            <button class="btn btn-primary pull-right" type="submit" 
                                    [disabled]="!EmployeeForm.valid"
                                    >
                                إضافة
                            </button>
                        </ng-template> -->

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
