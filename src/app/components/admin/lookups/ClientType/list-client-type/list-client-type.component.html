<app-breadcrumb [title]="'قائمة أنواع العملاء'" [items]="['Tables', 'Bootstrap Tables']" [active_item]="'Basic'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header px-0" style="padding-bottom: 5px;">
              <div class="row m-0" >
                  <div class="col-12 col-md-9">
                    <h5 class="py-2">أنواع العملاء</h5>
                    <span style="font-size: 16px;">  إعدادت أنواع العملاء الموجودة بالنظام ( عرض - تعديل - حذف ) </span>
                  </div>
                  <div class="col-12 col-md-3 d-flex justify-content-end align-items-center p-0">
                      <div class="addnew-btn" (click)="AddNew()">
                            إضافة نوع جديد
                      </div>
                  </div>
              </div>
          
          </div>
          <div class="table-responsive">
            <table class="table" style="width: 100%;">
              <thead>
                <tr class="bg-dark ">
                  <th scope="col" class="font-style-header" style="width: 10%;">#</th>
                  <th scope="col" class="font-style-header" style="width: 60%;">نوع العميل</th>
                  <th scope="col" class="font-style-header" style="width: 30%;">إعدادت</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let item of Client_Type_List;let i=index">
                  <th scope="row" class="font-style" style="width: 10%;">{{i+1}}</th>
                  <td style="width: 60%;" class="font-style">{{item.title}}</td>
                  <td class="font-style" style="width: 30%;">
                        <button class="btn btn-danger mx-1"
                                (click)="DeleteClient(item.typeId)">حذف</button>
                        <button class="btn btn-success" (click)="updateClient(item.typeId, item.title)">تعديل</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
