<app-breadcrumb [title]="'إدارة مصادر التسويق'" [active_item]="'Form Wizard'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" style="padding-bottom:5px !important ;">
          <div *ngIf="update; else elseBlock1">
            <h5 class="pb-2">تعديل مصدر تسويق موجود</h5>
            يمكنك تعديل مصدر تسويق أو أكثر فى قائمة مصادر التسويق
          </div>
          <ng-template #elseBlock1>
            <h5 class="pb-2">إضافة مصدر تسويق جديد</h5>
            يمكنك إضافة مصدر تسويق أو أكثر فى قائمة مصادر التسويق
          </ng-template>

        </div>
        <div class="card-body">
          <form [formGroup]="InsertForm">
            <div class="form-group">
              <label for="name">مصدر التسويق </label>
              <input class="form-control" id="name" type="text" placeholder="فيس بوك" required="required"
                formControlName="Title">

              <ng-container class="invalid" style="color: red;"
                *ngIf="InsertForm.get('Title').hasError('required') && InsertForm.get('Title').touched">
                عنوان مصدر التسويق
              </ng-container>
            </div>
            <div class="form-group">
              <label for="name">الترتيب</label>
              <input class="form-control" type="text" formControlName="Order">

              <ng-container class="invalid" style="color: red;"
                *ngIf="InsertForm.get('Order').hasError('required') && InsertForm.get('Order').touched">
                الترتيب مطلوب</ng-container>
            </div>
              <div *ngIf="update; else elseBlock">
                <button class="btn btn-primary pull-right" type="submit" [disabled]="!InsertForm.valid"
                  (click)="Update()">
                  تعديل
                </button>
              </div>
              <ng-template #elseBlock>
                <button class="btn btn-primary pull-right" type="submit" [disabled]="!InsertForm.valid"
                  (click)="Insert()">
                  إضافة
                </button>
              </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
