<app-breadcrumb [title]="'قائمة موظفى خدمة العملاء'" [items]="['Tables', 'Bootstrap Tables']" [active_item]="'Basic'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header px-0" style="padding-bottom: 5px;">
              <div class="row m-0" >
                  <div class="col-12 col-md-9">
                    <h5 class="py-2">موظفى خدمة العملاء </h5>
                    <span style="font-size: 16px;">  إعدادت موظفى خدمة العملاء الموجودة بالنظام   </span>
                  </div>
                  <div class="col-12 col-md-3 d-flex justify-content-end align-items-center p-0">
                      <div class="addnew-btn" (click)="NavigateToInsert()">
                            إضافة موظف خدمة عملاء جديد
                      </div>
                  </div>
              </div>
          
          </div>
          <div class="table-responsive">
            <table class="table" style="width: 100%;">
              <thead>
                <tr class="bg-dark ">
                  <th scope="col" class="font-style-header" style="">#</th>
                  <th scope="col" class="font-style-header" style="">أسم الموظف</th>
                  <th scope="col" class="font-style-header" style="">أسم المستخدم</th>
                  <th scope="col" class="font-style-header" style="">رقم الموبايل</th>
                  <th scope="col" class="font-style-header" style="">الرقم القومى</th>
                  <th scope="col" class="font-style-header" style="">العنوان</th>
                  <th scope="col" class="font-style-header" style="">إعدادت</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let item of Employee_List;let i=index">
                  <th scope="row" class="font-style" style="">{{i+1}}</th>
                  <td style="" class="font-style">{{item.name}}</td>
                  <td style="" class="font-style">{{item.userName}}</td>
                  <td style="" class="font-style">{{item.mobile}}</td>
                  <td style="" class="font-style">{{item.nationalId}}</td>
                  <td style="" class="font-style">{{item.address}}</td>

                  <td class="font-style" style="">
                        <button class="btn btn-danger mx-1"
                                (click)="DeleteEmployee(item.id)">حذف</button>
                        <button class="btn btn-success" (click)="updateEmployee(item.id,item)">تعديل</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
